<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Function to redirect to the app
        function redirectToApp() {
            window.location.replace('yourapp://onboarding');
        }
    </script>
</head>
<body onload="redirectToApp()">
    <h1>Redirecting...</h1>
    <p>Please wait while we redirect you back to the app.</p>
    <p>If you are not automatically redirected, <a href="javascript:redirectToApp()">click here</a>.</p>
</body>
</html>
